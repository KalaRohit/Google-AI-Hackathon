<html>
  <head>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  </head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <div class="header d-flex align-items-center" >
      <img id="logo-image" src="icons/128.png" width="32" height="32" alt="SimpleScript Logo" >
      <p>SimpleScript</p>
      <!-- <button type="button" class="btn-close" onclick="window.close();"></button> -->
    </div>
  
  <body>
    <div id="resizable">
      <div class="settings mt-3">
        <div class="main-body" id="main-body">
          <div class="d-flex justify-content-between align-items-center" id="simplify-switch-box">
            <h6>Simplify Text</h6>

            <div class="form-check form-switch form-switch-xl">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            
            <h6>Reading Level</h6>

            <select class="form-select" aria-label="Default select example" id="ReadingLevel" >
              <option value=4>Basic - Grade 4</option>
              <option selected value=7>Average - Grade 7</option>
              <option value=12>Skilled - Grade 12</option>
            </select>
          </div>

    
          <hr />

          <div class="start-wrapper">
            <button class="btn btn-primary" id="start-chat">Start Chat</button>
          </div>

          <div class="chat-window" id="chat-window">
            <div class="messages" id="messages">
            </div>
            <div class="input-group">
              <input 
                type="text" 
                class="form-control textarea" 
                aria-label="chat input" 
                aria-describedby="chat input"
                id="user-input"
                placeholder="Ask anything about this website..."
              >
              <button type="button" class="btn btn-primary send-button" id="submit-button">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 15 15">
                  <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"></path>
                </svg> -->
                Send
              </button>
            </div>
          </div>
        </div>

          <div class="spinner-wrapper">
            <div class="spinner-border simplify-progress-spinner" id="spinner"></div>
          </div>
          
      </div>
      </div>
  </body>
</html>
