    <style>
        #resizable 
        {
          display: inline-block;
          padding: 0px 16px 16px 16px;
            resize: horizontal;
            min-inline-size: 200px;
            max-inline-size: 680px;
            height: auto;
            overflow: auto;
        }
    </style>
    <div class="header d-flex justify-content-between align-items-center" >
      <h4>SimpleScript</h4>
      <!-- <button type="button" class="btn-close" onclick="window.close();"></button> -->
  </div>
  
  <body>
    <div id="resizable">
      <div class="settings mt-3">
          <div class="d-flex justify-content-between align-items-center">
              <h6>Simplify Text</h6>
              <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-2">
              <h6>Reading Level</h6>
          </div>

          <select class="form-select" aria-label="Default select example" id="ReadingLevel">
            <option value=4>Basic - Grade 4</option>
            <option selected value=7>Average - Grade 7</option>
            <option value=12>Skilled - Grade 12</option>
          </select>
      </div>
      </div>
  </body>
